<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/bootstrap-glyphicons.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">
    </head>
    <body>
        {% include "nav_questions.html" %}
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <ul class="nav nav-tabs">
                        <li style=padding-top:10px><strong>Top Questions</strong></li>
                        <li class="pull-right"><a href="adf">hot</a></li>
                        <li class="pull-right"><a href="adf">featured</a></li>
                        <li class="active pull-right"><a href="adf">interesting</a></li>
                    </ul>

                    {% if questions %}
                    {% for q in questions %}
                    <div style="padding: 11px 0px" class="question-summary success">
                        <div class="vote summary-counter pull-left">
                            <h2>0</h2>
                            votes
                        </div>

                        <div class="summary-counter pull-left">
                            <h2>2</h2>
                            answers
                        </div>

                        <div class="summary-counter pull-left">
                            <h2>2</h2>
                            views
                        </div>

                        <h2><a href="">{{ q["title"] }}</a></h2>
                        <div class="summery-second-line">
                            <button class="tag">google</button>
                            <button class="tag">google</button>
                            <button class="tag">google</button>
                            <div class="pull-right" style="height:30px;line-height:30px">2013-08-04</div>
                        </div>
                    </div>
                    <p>
                    {% endfor %}
                    {% endif %}
                </div>
                <div class="col-lg-3" style="padding-left:20px">
                    <h4>
                        Favorit Tags
                    </h4>
                    <button class=tag>linux<div class="glyphicon glyphicon-remove-circle user-tag-icon pull-right"></div></button>
                    <button class=tag>java<div class="glyphicon glyphicon-remove-circle user-tag-icon pull-right"></div></button>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </body>
</html>
